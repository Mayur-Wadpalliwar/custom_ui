<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Razorpay Custom Checkout</title>
    <script>
        Razorpay = {
            config: {
                api: "http://zeta5-api.stage.razorpay.in/"
            }
        };
    </script>
    <script
        type="text/javascript"
        src="https://checkout.razorpay.com/v1/razorpay.js"
    ></script>
</head>
<body>
<button id='btn'>Click Me</button>

<script>
var data = {
  "amount": "100", // in paise, 100 equals â‚¹1
  "contact": "9876543210",
  "email": "foo@example.com",
  "currency": "INR",
  "method": "wallet",
  "wallet": "phonepeswitch",
  "phonepe_switch": {
    "transactionContext":"{\"orderContext\":{\"trackingInfo\":{\"type\":\"HTTPS\",\"url\":\"https:\/\/www.test.com\/orders\/history\"}},\"fareDetails\":{\"totalAmount\":730,\"payableAmount\":730},\"cartDetails\":{\"cartItems\":[{\"category\":\"SHOPPING\",\"itemId\":370662,\"price\":365,\"itemName\":\"5 Piece Couverture Chocolate Box\",\"quantity\":2,\"address\":{\"addressString\":\"Sabha pearl, 2nd floor80 feet road, Indiranagar\",\"city\":\"Bengaluru\",\"pincode\":\"560038\",\"country\":\"India\",\"latitude\":12.9663,\"longitude\":77.6039},\"shippingInfo\":{\"deliveryType\":\"STANDARD\",\"time\":{\"timestamp\":1573467980,\"zoneOffSet\":\"+05:30\"}}}]}}"
  }
};
var razorpay = new Razorpay({
  key: 'rzp_live_ePMZk1A48Q5MXF',
  currency:"INR",
});

document.getElementById('btn').addEventListener('click', function() {
razorpay.createPayment(data);
    
  razorpay.on('payment.success', function(resp) {
    alert(resp.razorpay_payment_id)
});
  
razorpay.on('payment.error', function(resp){
alert(resp.error.description)
});

})
</script>
</body>
</html>
